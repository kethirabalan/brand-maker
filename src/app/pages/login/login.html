<div class="min-h-screen flex items-center justify-center bg-cover bg-center"
     style="background-image: url('https://images.pexels.com/photos/3648850/pexels-photo-3648850.jpeg');">

  <div class="bg-black/40 backdrop-blur-md p-8 rounded-xl max-w-sm w-full shadow-xl border border-white/10">
    
    <!-- LOGIN FORM -->
    <div *ngIf="mode === 'login'">
      <h2 class="text-white text-2xl font-semibold mb-1">Sign In</h2>
      <p class="text-sm text-gray-400 mb-6">Keep it all together and you’ll be fine</p>

      <div class="mb-4">
        <label class="block text-sm text-gray-300 mb-1">Email or Phone</label>
        <input type="text" placeholder="Enter your email"
               class="w-full px-4 py-2 bg-white/10 text-white border border-white/10 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>

      <div class="mb-2">
        <label class="block text-sm text-gray-300 mb-1">Password</label>
        <input type="password" placeholder="••••••••"
               class="w-full px-4 py-2 bg-white/10 text-white border border-white/10 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>

      <div class="text-right text-sm text-purple-400 hover:underline mb-4 cursor-pointer" (click)="switchTo('forgot')">
        Forgot Password?
      </div>

      <button class="w-full py-2 bg-gradient-to-r from-purple-700 to-fuchsia-500 rounded text-white font-semibold hover:opacity-90 transition mb-4">
        Sign In
      </button>

      <button (click)="loginWithGoogle()" class="w-full py-2 flex items-center justify-center gap-2 bg-white/10 text-white border border-white/10 rounded hover:bg-white/20 transition mb-4">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google" />
        Sign in with Google
      </button>

      <div class="text-center text-sm text-gray-400 mt-6">
        New to Tryxme?
        <a class="text-purple-400 hover:underline cursor-pointer" (click)="switchTo('signup')">Join Now</a>
      </div>
    </div>

    <!-- FORGOT PASSWORD -->
    <div *ngIf="mode === 'forgot'">
      <h2 class="text-white text-2xl font-semibold mb-1">Reset Password</h2>
      <p class="text-sm text-gray-400 mb-6">Enter your email to receive a reset link</p>

      <div class="mb-4">
        <label class="block text-sm text-gray-300 mb-1">Email</label>
        <input type="email" placeholder="you@example.com"
               class="w-full px-4 py-2 bg-white/10 text-white border border-white/10 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>

      <button class="w-full py-2 bg-gradient-to-r from-purple-700 to-fuchsia-500 rounded text-white font-semibold hover:opacity-90 transition mb-4">
        Send Reset Link
      </button>

      <div class="text-center text-sm text-gray-400 mt-6">
        <a class="text-purple-400 hover:underline cursor-pointer" (click)="switchTo('login')">Back to Sign In</a>
      </div>
    </div>

    <!-- SIGNUP FORM -->
    <div *ngIf="mode === 'signup'">
      <h2 class="text-white text-2xl font-semibold mb-1">Sign Up</h2>
      <p class="text-sm text-gray-400 mb-6">Create your account to get started</p>

      <div class="mb-4">
        <label class="block text-sm text-gray-300 mb-1">Email</label>
        <input type="email" placeholder="Enter your email"
               class="w-full px-4 py-2 bg-white/10 text-white border border-white/10 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>

      <div class="mb-4">
        <label class="block text-sm text-gray-300 mb-1">Password</label>
        <input type="password" placeholder="Create a password"
               class="w-full px-4 py-2 bg-white/10 text-white border border-white/10 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>

      <button class="w-full py-2 bg-gradient-to-r from-purple-700 to-fuchsia-500 rounded text-white font-semibold hover:opacity-90 transition mb-4">
        Create Account
      </button>

      <button (click)="loginWithGoogle()" class="w-full py-2 flex items-center justify-center gap-2 bg-white/10 text-white border border-white/10 rounded hover:bg-white/20 transition mb-4">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google" />
        Sign up with Google
      </button>

      <div class="text-center text-sm text-gray-400 mt-6">
        Already have an account?
        <a class="text-purple-400 hover:underline cursor-pointer" (click)="switchTo('login')">Sign In</a>
      </div>
    </div>
  </div>
</div>
