<div
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-900 via-fuchsia-800 to-pink-700 p-6">
    <div
        class="bg-white/10 backdrop-blur-lg text-white p-8 rounded-2xl w-full max-w-5xl shadow-xl border border-white/20">
        <h2 class="text-2xl font-bold mb-6 text-center">Logo Generator</h2>

        <div class="flex flex-col md:flex-row gap-8">
            <!-- Form -->
            <div class="flex-1 grid gap-4">
                <input [(ngModel)]="brandName" type="text" placeholder="Brand Name"
                    class="w-full px-4 py-2 rounded bg-white/10 border border-white/20 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400" />

                <!-- Font Style Dropdown -->
                <div class="relative inline-block w-full">
                    <label class="block text-sm text-gray-300 mb-1">Font Style</label>
                    <div class="w-full px-4 py-2 bg-white/10 text-white border border-white/20 rounded cursor-pointer"
                        (click)="toggleDropdown()">
                        {{ selectedFont.label }}
                    </div>

                    <ul *ngIf="dropdownOpen"
                        class="absolute z-10 mt-1 w-full bg-white text-black rounded shadow-lg max-h-60 overflow-auto">
                        <li *ngFor="let font of fontOptions" (click)="selectFont(font)"
                            [ngStyle]="{ 'font-family': font.value }"
                            class="px-4 py-2 hover:bg-purple-100 cursor-pointer">
                            {{ font.label }}
                        </li>
                    </ul>
                </div>

                <!-- Font Size -->
                <div>
                    <label class="block text-sm mb-1 text-gray-300">Font Size (px)</label>
                    <input [(ngModel)]="fontSize" type="number" min="10"
                        class="w-full px-4 py-2 rounded bg-white/10 border border-white/20 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400" />
                </div>

                <!-- Canvas Size -->
                <div class="flex gap-4">
                    <div class="w-1/2">
                        <label class="block text-sm text-gray-300 mb-1">Width (px)</label>
                        <input [(ngModel)]="canvasWidth" type="number" min="100"
                            class="w-full px-4 py-2 rounded bg-white/10 border border-white/20 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400" />
                    </div>
                    <div class="w-1/2">
                        <label class="block text-sm text-gray-300 mb-1">Height (px)</label>
                        <input [(ngModel)]="canvasHeight" type="number" min="100"
                            class="w-full px-4 py-2 rounded bg-white/10 border border-white/20 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400" />
                    </div>
                </div>

                <div class="flex gap-4">
                    <!-- Text Color -->
                    <div class="flex-1">
                        <label class="block text-sm mb-1 text-gray-300">Text Color</label>
                        <div class="flex items-center gap-2">
                            <input [(ngModel)]="textColor" type="color"
                                class="w-16 h-10 p-0 border border-white/20 rounded bg-transparent" />
                            <input [(ngModel)]="textColor" type="text"
                                class="w-28 px-2 py-2 bg-white/10 border border-white/20 rounded text-white text-sm"
                                placeholder="#000000" />
                        </div>
                    </div>

                    <!-- Background Color -->
                    <div class="flex-1">
                        <label class="block text-sm mb-1 text-gray-300">Background Color</label>
                        <div class="flex items-center gap-2">
                            <input [(ngModel)]="backgroundColor" type="color"
                                class="w-16 h-10 p-0 border border-white/20 rounded bg-transparent" />
                            <input [(ngModel)]="backgroundColor" type="text"
                                class="w-28 px-2 py-2 bg-white/10 border border-white/20 rounded text-white text-sm"
                                placeholder="#ffffff" />
                        </div>
                    </div>
                </div>

                <button (click)="generateLogo()"
                    class="w-full py-2 bg-gradient-to-r from-purple-600 to-fuchsia-500 text-white rounded hover:opacity-90 transition">
                    Generate Logo
                </button>
            </div>
            <!-- Preview -->
            <!-- Logo Preview Area -->
            <div
                class="flex-1 flex flex-col items-center justify-center border border-dashed border-white/20 rounded-lg p-4 min-h-[200px] bg-white/5">
                <ng-container *ngIf="logoDataUrl; else placeholder">
                    <img [src]="logoDataUrl" alt="Generated Logo" class="max-w-full rounded shadow-lg" />
                    <button (click)="downloadLogo()"
                        class="mt-4 py-2 px-6 bg-white/10 border border-white/20 rounded hover:bg-white/20 transition">
                        Download PNG
                    </button>
                </ng-container>

                <!-- Placeholder shown when no logo is generated yet -->
                <ng-template #placeholder>
                    <div class="text-gray-300 text-sm italic">Your logo preview will appear here</div>
                </ng-template>
            </div>

        </div>
    </div>
</div>
